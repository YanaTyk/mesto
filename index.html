<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="аватарка"
            class="profile__avatar"
          />
          <div class="profile__card">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button"></button>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </div>
        </section>
        <section class="elements" aria-label="Карточки мест">
          <article class="element">
            <img
              src="./images/oglahty.jpg"
              alt="фото местности Оглахты"
              class="element__image"
            />
            <div class="element__caption">
              <h2 class="element__text">Оглахты</h2>
              <button type="button" class="element__button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="фото гор на Домбае"
              class="element__image"
            />
            <div class="element__caption">
              <h2 class="element__text">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Krasnoyarsk.jpg"
              alt="фото лесов Красноярска"
              class="element__image"
            />
            <div class="element__caption">
              <h2 class="element__text">Красноярск</h2>
              <button type="button" class="element__button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="фото горы Эльбрус"
              class="element__image"
            />
            <div class="element__caption">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Lena-river.jpg"
              alt="фото реки Лена"
              class="element__image"
            />
            <div class="element__caption">
              <h2 class="element__text">Река Лена</h2>
              <button type="button" class="element__button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="фото Карачаево-Черкессии"
              class="element__image"
            />
            <div class="element__caption">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button type="button" class="element__button"></button>
            </div>
          </article>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__author">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <input
            class="popup__filled popup__filled_type_name"
            type="text"
            name="name"
            placeholder="Жак-Ив Кусто"
          />
          <input
            class="popup__filled popup__filled_type_profession"
            type="text"
            name="job"
            placeholder="Исследователь океана"
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
